<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f1f1;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebc5d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>WhatsApp Link Generator</h2>
    <input type="text" id="number" placeholder="Enter phone number with country code" />
    <button onclick="generateLink()">Generate WhatsApp Link</button>
  </div>

  <script>
    function generateLink() {
      let input = document.getElementById("number").value;

      // Remove all characters except digits
      let cleanedNumber = input.replace(/[^\d]/g, "");

      if (cleanedNumber.length < 10) {
        alert("Please enter a valid phone number with country code.");
        return;
      }

      const link = https://wa.me/${cleanedNumber};
      window.open(link, "_blank");
    }
  </script>

</body>
</html>
