<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebc5d;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
    #link {
      color: #25D366;
      font-weight: bold;
      word-break: break-all;
      display: block;
      margin-top: 10px;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>WhatsApp Link Generator</h2>
    <input type="text" id="number" placeholder="Enter phone number with country code" />
    <button onclick="generateLink()">Generate WhatsApp Link</button>

    <div id="result" style="display: none;">
      <p>Here is your link:</p>
      <a id="link" href="#" target="_blank"></a>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>
  </div>

  <script>
    function generateLink() {
      let input = document.getElementById("number").value;
      let cleanedNumber = input.replace(/[^\d]/g, "");

      if (cleanedNumber.length < 10) {
        alert("Please enter a valid phone number with country code.");
        return;
      }

      const link = https://wa.me/${cleanedNumber};
      const linkElement = document.getElementById("link");
      linkElement.href = link;
      linkElement.textContent = link;

      document.getElementById("result").style.display = "block";
    }

    function copyLink() {
      const link = document.getElementById("link").textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>

</body>
</html>
